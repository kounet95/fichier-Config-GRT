# Connexion à la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestionRagDb?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create  # Utilise `update` ou `validate` selon tes besoins
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Logger SQL Hibernate pour débogage
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Configuration d'Axon
axon.eventhandling.processors.default.mode=subscribing
axon.eventhandling.processors.sallesQueryProcessor.mode=tracking
axon.eventhandling.processors.sallesQueryProcessor.source=tokenStore
axon.eventhandling.processors.sallesQueryProcessor.segmentSize=1
axon.serializer.general=jackson
axon.serializer.events=jackson
axon.serializer.messages=jackson
